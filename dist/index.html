<!DOCTYPE html>
<html lang='ja'>
  <head>
    <!-- メタタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

    <!--local-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Page 1</title>
  </head>
  <body>
    <div class="vh-100 bg-dark d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex align-items-center col-md-7 col-10">
            <div class="bg-white col-12 text-center p-4">
                <h2 class="pb-3">Please type your information below</h2>
                <form>
                    <div class="form-row pb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group ">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your bank ID">
                    </div>
                    <div class="form-group ">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your first deposit">
                    </div>
                </form>
                <div>
                    <button type="submit" class="btn btn-primary col-12">Submit</button>
                </div>
            </div>
        </div>
    </div>
  </body>
    <!--script src="bundle.js"></script-->
</html>
